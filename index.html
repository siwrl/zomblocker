<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zomblocker</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #0ff;
    min-height: 100vh;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:flex-start;
    padding:40px 20px;
  }

  h1 {
    font-size: 4rem;
    text-shadow: 2px 2px 12px #0ff;
    margin-bottom: 40px;
  }

  .input-container {
    display:flex;
    gap:10px;
    width:100%;
    max-width:600px;
    margin-bottom:30px;
  }

  input[type="text"] {
    flex:1;
    padding:12px 20px;
    font-size:1rem;
    border-radius:10px;
    border:none;
    outline:none;
  }

  button {
    padding:12px 25px;
    font-size:1rem;
    border:none;
    border-radius:10px;
    background: #0ff;
    color:#111;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
  }

  button:hover {
    background:#00d9d9;
  }

  iframe {
    width:80%;
    max-width:1200px;
    height:600px;
    border:none;
    border-radius:15px;
    box-shadow: 0 0 30px #0ff;
  }

  footer {
    margin-top:40px;
    font-size:0.8rem;
    color:#0ff88;
  }
</style>
</head>
<body>

<h1>Zomblocker</h1>

<div class="input-container">
  <input type="text" id="url" placeholder="Enter URL here..." />
  <button onclick="loadUrl()">Go</button>
</div>

<iframe id="frame" src=""></iframe>

<footer>Powered by Zomblocker â€¢ Free Proxy for Everyone</footer>

<script>
function loadUrl(){
  const url = document.getElementById('url').value;
  if(!url) return alert('Enter a URL!');
  document.getElementById('frame').src = '/api/proxy?url=' + encodeURIComponent(url);
}
</script>

</body>
</html>

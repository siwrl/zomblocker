<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zomblocker</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#0ff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:40px 20px;
}
h1 {
  font-size:3rem;
  text-shadow: 2px 2px 12px #0ff;
  margin:20px 0;
  display:flex;
  align-items:center;
  gap:15px;
}
h1 img {
  width:50px;
  height:50px;
}
.input-container {
  display:flex;
  gap:10px;
  width:100%;
  max-width:600px;
  margin-bottom:20px;
}
input[type="text"] {
  flex:1;
  padding:12px 20px;
  font-size:1rem;
  border-radius:10px;
  border:none;
  outline:none;
  transition:0.2s;
}
input[type="text"]:focus {
  box-shadow: 0 0 15px #0ff;
}
button {
  padding:12px 25px;
  font-size:1rem;
  border:none;
  border-radius:10px;
  background:#0ff;
  color:#111;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
button:hover {
  background:#00d9d9;
  transform: scale(1.05);
}
.iframe-container {
  position:relative;
  width:80%;
  max-width:1200px;
  height:600px;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 0 30px #0ff;
}
iframe {
  width:100%;
  height:100%;
  border:none;
}
#spinner {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border:5px solid #0ff44;
  border-top:5px solid transparent;
  border-radius:50%;
  width:50px;
  height:50px;
  animation: spin 1s linear infinite;
  display:none;
}
@keyframes spin {
  0%{transform:translate(-50%,-50%) rotate(0deg);}
  100%{transform:translate(-50%,-50%) rotate(360deg);}
}
footer {
  margin-top:20px;
  font-size:0.8rem;
  color:#0ff88;
}
</style>
</head>
<body>

<h1><img src="https://imgur.com/a/nA6oHuF" alt="Logo"> Zomblocker</h1>

<div class="input-container">
  <input type="text" id="url" placeholder="Enter URL here..." />
  <button onclick="loadUrl()">Go</button>
</div>

<div class="iframe-container">
  <div id="spinner"></div>
  <iframe id="frame" src=""></iframe>
</div>

<footer>Powered by Zomblocker â€¢ Free & Educational</footer>

<script>
const iframe = document.getElementById('frame');
const spinner = document.getElementById('spinner');

function loadUrl(){
  const url = document.getElementById('url').value;
  if(!url) return alert('Enter a URL!');
  spinner.style.display = 'block';
  iframe.src = '/api/proxy?url=' + encodeURIComponent(url);
}

iframe.onload = () => {
  spinner.style.display = 'none';
};
</script>

</body>
</html>
